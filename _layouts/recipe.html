---
layout: base
---

<article class="post">

  <header class="recipe-header">
    <h1 class="recipe-title">{{ page.title | escape }}</h1>
  </header>

  {% if page.image %}
  <div class="recipe-picture-lead">
    <img src="/assets/images/recipes/{{ page.image }}">
  </div>
  {% endif %}

  <div class="recipe-content">
    {{ content }}
  </div>

  {% if page.credit %}
  <div class="recipe-credit">
    <p>Original recipe credit goes to <a href={{ page.credit }}>{{ page.credit }}</a></p>
  </div>
  {% endif %}

</article>
